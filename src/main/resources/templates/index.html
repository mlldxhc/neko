                            <a id="down_all" class='btn btn-sm btn-primary' onclick="pageup_all()">下一页</a>
                            <script type="text/javascript" th:inline="javascript">
                                let page_all = [[${page}]];
                                let totalPage_all = [[${totalPage}]];

                                function pageup_all() {
                                    page_all += 1;
                                    catAjax(page_all, totalPage_all, [[@{/}]], 1);
                                }

                                function pagedown_all() {
                                    page_all -= 1;
                                    catAjax(page_all, totalPage_all, [[@{/}]], 1);
                                }
                            </script>
                        </div>

                            <script type="text/javascript" th:inline="javascript">
