<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>更改用户</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">
</head>

<body>

<section id="container">
    <!--header start-->
    <div th:replace="~{index.html :: header}"></div>
    <!--header end-->

    <!--sidebar start-->
    <div th:replace="~{index.html :: menu(active = 'cat')}"></div>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> 修改猫</h3>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> 修改猫信息</h4>
                        <form class="form-horizontal style-form" role="form" th:action="@{/updateCat}" method="post">
                            <input hidden name="page" th:value="${page}">
                            <input hidden name="id" th:value="${cat.getId()}">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">所在区域</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="area" th:value="${cat.getArea()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">领养人用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="username" th:value="${cat.getUsername()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">领养日期</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" name="adoptDate" th:value="${cat.getAdoptDate()}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-theme">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2014 - Alvarez.is <a href="" target="_blank">源码之家</a>
            <a th:href="@{/update_table.html}" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/js/ajax.js}"></script>

<!--common script for all pages-->
<script th:src="@{/assets/js/common-scripts.js}"></script>

<!--script for this page-->

</body>
</html>
