<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>猫管理</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

</head>

<body>

<section id="container">

    <!--header start-->
    <div th:replace="~{index.html :: header}"></div>
    <!--header end-->

    <!--sidebar start-->
    <div th:replace="~{index.html :: menu(active = 'cat')}"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> 猫信息</h3>
            <div class="row">
                <div class="col-md-12 mt">
                    <div class="content-panel">
                        <table class="table table-hover">
                            <h4><i class="fa fa-angle-right"></i> 所有猫
                                <a class='btn btn-sm btn-primary' th:href="@{/toAddCat}">添加猫</a>
                            </h4>
                            <thead>
                            <tr>
                                <th class="col-sm-1">编号</th>
                                <th class="col-sm-1">所在区域</th>
                                <th class="col-sm-1">领养人用户名</th>
                                <th class="col-sm-1">领养日期</th>
                                <th class="col-sm-1">操作</th>
                            </tr>
                            </thead>
                            <tbody id="table">
                            </tbody>
                        </table>
                        <div>
                            <span id="totalPage"></span>
                            <span id="page" th:text="${page}"></span>
                            <a id="up" class='btn btn-sm btn-primary' hidden onclick="pagedown()">上一页</a>
                            <a id="down" class='btn btn-sm btn-primary' onclick="pageup()">下一页</a>
                            <script type="text/javascript" th:inline="javascript">
                                let page = [[${page}]];
                                let totalPage = [[${totalPage}]];

                                function deleteOr() {
                                    return confirm("是否删除");
                                }

                                function pageup() {
                                    page += 1;
                                    catAjax(page, totalPage, [[@{/}]], 0);
                                }

                                function pagedown() {
                                    page -= 1;
                                    catAjax(page, totalPage, [[@{/}]], 0);
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- --/wrapper ---->
    </section>

    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2014 - Alvarez.is <a href="" target="_blank">源码之家</a>
            <a th:href="@{/basic_table.html}" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:inline="javascript">
    catAjax(page, totalPage, [[@{/}]], 0);
</script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/common-scripts.js}"></script>

</body>
</html>
